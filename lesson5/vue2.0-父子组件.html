<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue2.0-父子组件</title>
    <style>

    </style>
    <script src="vue.js"></script>
    <script>
        window.onload=function(){
            new Vue({
                el:'#box',
                data:{
                    /*父组件每次传一个对象给子组件, 对象之间引用，这样可以让子组件更改父组件数据*/
                    //改变的不是对象，而是对象的属性
                    giveData:{
                        a:'我是父组件数据'
                    }
                },
                components:{
                    'child-com':{
                        props:['msg'],
                        template:'#child',
                        methods:{
                            change(){
                                //this.msg='被更改了'
                                this.msg.a='被改了';
                            }
                        }
                    }
                }
            });
        };
    </script>
</head>
<body>
<template id="child">
    <div>
        <span>我是子组件</span>
        <input type="button" value="按钮" @click="change">
        <strong>{{msg.a}}</strong>
    </div>
</template>

<div id="box">
    父级: ->{{giveData.a}}
    <br>
    <!--之前，子组件可以更改父组件信息，可以是同步  sync(这个也已经被去掉了)
	现在，不允许直接给父级的数据，做赋值操作-->
    <child-com :msg="giveData"></child-com>
</div>
</body>
</html>
