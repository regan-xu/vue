<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue生命周期</title>
    <script src="vue.js"></script>
    <script>

    </script>
</head>
<body>
    <div id="box">
        {{msg}}
    </div>
    <script>
        var vm = new Vue({
            el:'#box',
            data:{
                msg:'well'
            },
            created:function () {
                alert('实力已经创建');
            },
            beforeCompile:function () {
                alert('编译之前');
            },
            compiled:function () {
                alert('编译之后');
            },
            ready:function () {
                alert('插入到文档中');
            },
            beforeDestroy:function () {
                alert('销毁之前');
            },
            destroyed:function () {
                alert('销毁之后');
            }
        });

        /*点击页面销毁vue对象*/
        document.onclick=function(){
            vm.$destroy();
        };
    </script>
</body>
</html>
